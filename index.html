<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
                <h1>THE CODE REVIEW</h1>
        </header>
        <div class="intro">
                <h2>Signup for our Newsletter</h2>
                <p>Get the latest on how your code is doing right in your inbox</p>
        </div><hr class="break1">
        <div class="contact">
                <form action="index.html" method="post">
                    <fieldset class="form1">
                        <legend><h2>Contact Information</h2></legend>
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="username">

                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="usermail">

                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="userphone">
                            
                            <label for="city">City</label>
                            <input type="text" id="city" name="usercity">

                            <label for="state">State</label>
                            <input type="text" id="state" name="userstate">

                            <label for="zip">Zip Code</label>
                            <input type="zip" id="zip" name="userzip"><hr class="break2">
                        </fieldset>
<fieldset class="form2">
    <legend><h2>Newsletter</h2></legend>
                        <label>Select the newsletters you would like to receieve</label><br>
                            <input id="html" type="checkbox"><label for="html">HTML News</label><br>

                            <input id="css" type="checkbox"> <label for="css">CSS News</label><br>

                            <input id="java" type="checkbox"> <label for="java">Javascript News</label><br>

                        <label>Newsletter format</label><br>

                            <input id="htmlradio" type="radio"> <label for="htmlradio">HTML</label><br>

                            <input id="plaintext" type="radio"> <label for="plaintext">Plain text</label>

                        <p>Other topics you'd like to hear about</p>

                        <textarea></textarea><br>

                        <button type="submit">Sign Up</button>
                    </fieldset>



                    
                </form>
        </div>
</body>
<footer><p>Copyright The Code Review</p></footer>
</html>
