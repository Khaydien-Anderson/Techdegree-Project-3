<html lang="en">

        <header>
                <h1>THE CODE REVIEW</h1>

                            <label for="zip">Zip Code</label>

                        </fieldset>
<fieldset class="form2">
    <legend><h2>Newsletter</h2></legend>
                        <label>Select the newsletters you would like to receieve</label><br>
                            <input id="html" type="checkbox" value="htmlnews"><label for="html">HTML News</label><br>

                            <input id="css" type="checkbox" value="chckbox"> <label for="css">CSS News</label><br>

                            <input id="java" type="checkbox" value="javanews"> <label for="java">Javascript News</label><br>

                        <label>Newsletter format</label><br>

                            <input id="htmlradio" type="radio"> <label for="htmlradio">HTML</label><br>
